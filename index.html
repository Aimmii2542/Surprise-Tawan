<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thinking of You ❤️</title>
<link
    href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&family=Prompt:wght@400;700&display=swap"
    rel="stylesheet"
/>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ff9999, #ff66cc);
    font-family: 'Prompt', sans-serif;
    color: #fff;
    overflow: hidden;
    position: relative;
    animation: backgroundShift 20s ease-in-out infinite alternate;
  }

  @keyframes backgroundShift {
    0% { background: linear-gradient(135deg, #ff9999, #ff66cc); }
    50% { background: linear-gradient(135deg, #ff66cc, #ff9999); }
    100% { background: linear-gradient(135deg, #ff9999, #ff66cc); }
  }

  .heart-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 100vh;
    width: 100%;
    padding: 15px;
    box-sizing: border-box;
    position: relative;
    z-index: 10;
  }

  .heart-link {
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
    position: relative;
    z-index: 20;
  }

  .heart {
    font-size: 6em;
    color: #ff2a68;
    animation: pulseGlow 1.5s ease-in-out infinite;
    text-shadow: 0 0 8px #ff2a68, 0 0 20px #ff5a8f, 0 0 40px #ff2a68, 0 0 80px #ff5a8f;
    transition: transform 0.3s ease, text-shadow 0.3s ease;
    user-select: none;
  }

  .heart::before {
    content: '';
    position: absolute;
    top: -15%;
    left: -15%;
    width: 130%;
    height: 130%;
    border-radius: 50%;
    pointer-events: none;
    background:
      radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.6), transparent 60%),
      radial-gradient(circle at 70% 70%, rgba(255, 182, 193, 0.4), transparent 60%);
    animation: shineRotate 4s linear infinite;
    z-index: -1;
  }

  @keyframes shineRotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @keyframes pulseGlow {
    0%, 100% {
      transform: scale(1);
      text-shadow: 0 0 8px #ff2a68, 0 0 20px #ff5a8f, 0 0 40px #ff2a68, 0 0 80px #ff5a8f;
    }
    50% {
      transform: scale(1.12);
      text-shadow: 0 0 15px #ff2a68, 0 0 35px #ff5a8f, 0 0 70px #ff2a68, 0 0 120px #ff5a8f;
    }
  }

  .heart-link:hover .heart {
    transform: scale(1.3) rotate(-7deg);
    text-shadow: 0 0 25px #ff2a68, 0 0 50px #ff5a8f, 0 0 75px #ff2a68, 0 0 120px #ff5a8f;
  }

  .heart-link:active .heart {
    animation: sparkleBurst 0.6s forwards;
  }

  @keyframes sparkleBurst {
    0% {
      filter: drop-shadow(0 0 0 #fff);
      transform: scale(1.3) rotate(-7deg);
    }
    50% {
      filter: drop-shadow(0 0 12px #fff) drop-shadow(0 0 25px #ffc0cb) drop-shadow(0 0 40px #fff);
      transform: scale(1.5) rotate(-12deg);
    }
    100% {
      filter: drop-shadow(0 0 0 #fff);
      transform: scale(1.3) rotate(-7deg);
    }
  }

  .heart-hint {
    font-family: 'Mali', cursive;
    font-size: 1em;
    font-weight: 600;
    margin-top: 4px;
    text-align: center;
    text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
    user-select: none;
    z-index: 15;
  }

  .image-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-top: 10px;
    max-width: 90%;
    width: 100%;
    justify-items: center;
    align-items: center;
  }

  .image-grid img {
    width: 100%;
    height: 80px;
    object-fit: contain;
    background-color: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    border: 2px solid rgba(255, 255, 255, 0.7);
    box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
  }

  .image-grid img:hover {
    transform: scale(1.05);
  }

  .image-grid .bottom-row-center {
    grid-column: 1 / span 3;
    display: flex;
    justify-content: center;
    gap: 15px;
    width: 100%;
  }

  .image-grid .bottom-row-center img {
    max-width: 40%;
    height: 80px;
  }

  .message-marquee {
    font-family: 'Mali', cursive;
    font-size: 1.5em;
    font-weight: 700;
    margin-top: 10px;
    white-space: nowrap;
    overflow: hidden;
    box-sizing: border-box;
    max-width: 100vw;
    user-select: none;
  }

  .message-marquee span {
    display: inline-block;
    padding-left: 100vw;
    animation: marquee 12s linear infinite;
  }

  @keyframes marquee {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }

  @media (max-height: 600px) {
    .message-marquee {
      display: none;
    }
  }

  .particle {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.7);
    animation: twinkle 2s infinite, moveParticles 10s linear infinite;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    z-index: 5;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.5; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.3); }
  }

  @keyframes moveParticles {
    0% { transform: translate(0, 0); }
    100% { transform: translate(100vw, 100vh); }
  }

  /* ตั้งค่าจุด Particle เดิม */
  .particle:nth-child(n) { animation-delay: calc(0.3s * var(--i)); }
</style>
</head>
<body>
<audio id="background-music" autoplay loop>
  <source src="เพลงรัก.mp3" type="audio/mpeg" />
  เบราว์เซอร์ของคุณไม่รองรับการเล่นไฟล์เสียง
</audio>

<div class="heart-container">
  <a
    href="https://www.instagram.com/thewin_wonganan?igsh=NWszY2hvd2Z3bGxz"
    target="_blank"
    class="heart-link"
    title="ไป Instagram พี่หวัน"
  >
    <div class="heart">❤️</div>
  </a>
  <div class="heart-hint">ลองกดตรงรูปหัวใจดูสิครับ</div>

  <div class="image-grid">
    <img src="Tawan1.jpg" alt="Tawan 1" />
    <img src="Tawan2.jpg" alt="Tawan 2" />
    <img src="Tawan3.jpg" alt="Tawan 3" />
    <div class="bottom-row-center">
      <img src="Tawan4.jpg" alt="Tawan 4" />
      <img src="Tawan5.jpg" alt="Tawan 5" />
    </div>
  </div>

  <div class="message-marquee">
    <span>Thinking of you, P'Tawan.</span>
  </div>

  <!-- Particles -->
  <div class="particle" style="--i:1;"></div>
  <div class="particle" style="--i:2;"></div>
  <div class="particle" style="--i:3;"></div>
  <div class="particle" style="--i:4;"></div>
  <div class="particle" style="--i:5;"></div>
  <div class="particle" style="--i:6;"></div>
  <div class="particle" style="--i:7;"></div>
  <div class="particle" style="--i:8;"></div>
  <div class="particle" style="--i:9;"></div>
  <div class="particle" style="--i:10;"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var music = document.getElementById('background-music');
    music.play().catch(function () {
      document.body.addEventListener('click', function () {
        music.play();
      }, { once: true });
    });
  });
</script>
</body>
</html>
