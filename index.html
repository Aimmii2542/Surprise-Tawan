<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinking of You ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Mali', sans-serif;
      background-color: #fff0f5;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #ff1493;
      margin-top: 30px;
      font-size: 2.5rem;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    .image-grid img {
      display: block;
      width: 100%;
      max-width: 200px;
      height: auto;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .image-grid img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .image-grid img {
        max-width: 120px;
      }
    }

    .heart {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 4rem;
      color: red;
      transform: translate(-50%, -50%);
      animation: heartbeat 1s infinite;
      z-index: 10;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1) translate(-50%, -50%);
      }
      50% {
        transform: scale(1.2) translate(-50%, -50%);
      }
      100% {
        transform: scale(1) translate(-50%, -50%);
      }
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #ff69b4;
    }

    .insta {
      margin-top: 10px;
      display: inline-block;
      color: #ff69b4;
      text-decoration: none;
      font-weight: bold;
    }

    .insta:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Thinking of You ❤️</h1>
  <div class="image-grid">
    <img src="Tawan1.jpg" alt="Tawan1">
    <img src="Tawan2.jpg" alt="Tawan2">
    <img src="Tawan3.jpg" alt="Tawan3">
    <img src="Tawan4.jpg" alt="Tawan4">
    <img src="Tawan5.jpg" alt="Tawan5">
  </div>
  <div class="heart">❤️</div>
  <div class="footer">
    Created with love • 
    <a href="https://www.instagram.com/your_username" class="insta" target="_blank">Instagram</a>
  </div>
  <audio autoplay loop>
    <source src="เพลงรัก.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
