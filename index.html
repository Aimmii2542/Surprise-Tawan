    .container {
      display: flex;
      flex-direction: column;

    }

    .title {
      font-size: 2rem;

      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      max-width: 90vw;
    }

    .gallery img {

      height: auto;
      border-radius: 1rem;

    .heart-wrapper {
      position: relative;
      margin-bottom: 2rem;
    }

    .heart {
      font-size: 5rem;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }

      100% { transform: scale(1); opacity: 1; }
    }

    .message {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .running-text {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.7);
      color: #d81b60;
      font-size: 1rem;
      text-align: center;
      padding: 0.5rem;
      animation: scrollText 15s linear infinite;
      white-space: nowrap;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 768px) {
      .gallery img {
        width: 100px;
      }

        font-size: 4rem;
      }
