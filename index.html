<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thinking of You ❤️</title>
<link
  href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&family=Prompt:wght@400;700&display=swap"
  rel="stylesheet"
/>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(ellipse at center, #fce4ec 0%, #f48fb1 70%);
    font-family: 'Prompt', sans-serif;
    color: #4a0033;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    background: rgba(255 255 255 / 0.9);
    padding: 30px 40px 50px 40px;
    border-radius: 25px;
    box-shadow:
      0 8px 30px rgba(244, 143, 177, 0.4),
      inset 0 0 60px rgba(255 182 193 / 0.35);
    max-width: 800px;
    width: 100%;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  /* Heart */
  .heart-link {
    display: inline-block;
    cursor: pointer;
    position: relative;
    margin-bottom: 10px;
    outline: none;
  }

  .heart {
    font-size: 11rem;
    color: #d81b60;
    filter: drop-shadow(0 0 10px #f48fb1);
    text-shadow:
      0 0 8px #d81b60,
      0 0 25px #f06292,
      0 0 40px #f48fb1,
      0 0 70px #f48fb1;
    animation: heartbeat 1.8s infinite ease-in-out;
    transition: transform 0.3s ease, filter 0.3s ease;
    user-select: none;
  }

  /* 3D pop effect on hover */
  .heart-link:hover .heart {
    transform: scale(1.25) rotate(-8deg) translateY(-10px);
    filter:
      drop-shadow(0 0 15px #f48fb1)
      drop-shadow(0 0 30px #ec407a);
    text-shadow:
      0 0 15px #d81b60,
      0 0 40px #ec407a,
      0 0 70px #f48fb1,
      0 0 120px #f48fb1;
  }

  /* Click sparkle */
  .heart-link:active .heart {
    animation: sparkleBurst 0.8s forwards;
  }

  @keyframes heartbeat {
    0%, 100% {
      transform: scale(1);
      filter: drop-shadow(0 0 10px #f48fb1);
      text-shadow:
        0 0 8px #d81b60,
        0 0 25px #f06292,
        0 0 40px #f48fb1,
        0 0 70px #f48fb1;
    }
    50% {
      transform: scale(1.15);
      filter: drop-shadow(0 0 20px #f48fb1);
      text-shadow:
        0 0 15px #d81b60,
        0 0 35px #ec407a,
        0 0 60px #f48fb1,
        0 0 110px #f48fb1;
    }
  }

  @keyframes sparkleBurst {
    0% {
      transform: scale(1.3) rotate(-8deg) translateY(-10px);
      filter:
        drop-shadow(0 0 15px #f48fb1)
        drop-shadow(0 0 30px #ec407a);
      text-shadow:
        0 0 15px #d81b60,
        0 0 40px #ec407a,
        0 0 70px #f48fb1,
        0 0 120px #f48fb1;
    }
    50% {
      filter:
        drop-shadow(0 0 25px #fff)
        drop-shadow(0 0 60px #ff80ab)
        drop-shadow(0 0 90px #fff);
      transform: scale(1.6) rotate(-15deg) translateY(-25px);
      text-shadow:
        0 0 30px #ff4081,
        0 0 65px #f48fb1,
        0 0 110px #f48fb1,
        0 0 180px #ff80ab;
    }
    100% {
      transform: scale(1.3) rotate(-8deg) translateY(-10px);
      filter:
        drop-shadow(0 0 15px #f48fb1)
        drop-shadow(0 0 30px #ec407a);
      text-shadow:
        0 0 15px #d81b60,
        0 0 40px #ec407a,
        0 0 70px #f48fb1,
        0 0 120px #f48fb1;
    }
  }

  .hint {
    font-family: 'Mali', cursive;
    font-weight: 700;
    font-size: 1.3rem;
    margin-bottom: 30px;
    color: #880e4f;
    text-shadow: 0 0 8px #fff6f9;
    user-select: none;
  }

  /* Grid รูปภาพ */
  .image-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
    margin-bottom: 35px;
  }

  .image-grid img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow:
      0 6px 15px rgba(232, 121, 167, 0.35),
      inset 0 0 30px rgba(255 182 193 / 0.25);
    transition: transform 0.4s ease, box-shadow 0.3s ease;
    cursor: default;
  }

  .image-grid img:hover {
    transform: scale(1.05) translateY(-6px);
    box-shadow:
      0 10px 25px rgba(232, 121, 167, 0.6),
      inset 0 0 40px rgba(255 182 193 / 0.4);
  }

  /* แถวล่าง 2 รูป ให้วางคู่กันแบบชิดซ้ายขวา */
  .bottom-row-center {
    grid-column: 1 / span 3;
    display: flex;
    justify-content: space-between;
    gap: 20px;
  }

  .bottom-row-center img {
    width: 48%;
    height: 160px;
  }

  /* ข้อความวิ่งแบบนุ่มนวล */
  .marquee-wrapper {
    overflow: hidden;
    white-space: nowrap;
    border-radius: 15px;
    background: linear-gradient(90deg, #f8bbd0, #f48fb1);
    padding: 12px 0;
    box-shadow: 0 0 20px #f48fb1aa;
  }

  .message-marquee {
    display: inline-block;
    font-family: 'Mali', cursive;
    font-weight: 700;
    font-size: 2.4rem;
    color: #fff;
    padding-left: 100%;
    animation: marquee 16s linear infinite;
    user-select: none;
    text-shadow:
      0 0 5px #880e4f,
      0 0 15px #ec407a;
  }

  @keyframes marquee {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  }

  /* Particle - ประกายลอย */
  .particle {
    position: fixed;
    border-radius: 50%;
    background: linear-gradient(135deg, #fff1f7, #f48fb1);
    box-shadow:
      0 0 8px #f48fb1aa,
      0 0 15px #f48fb1bb;
    animation: sparkleMove 15s linear infinite;
    opacity: 0.75;
    pointer-events: none;
    z-index: 5;
  }

  /* แต่ละตัว size, ตำแหน่ง และ animation-delay ต่างกัน */
  .particle:nth-child(1) {
    width: 12px;
    height: 12px;
    top: 15%;
    left: 5%;
    animation-delay: 0s;
  }
  .particle:nth-child(2) {
    width: 8px;
    height: 8px;
    top: 40%;
    left: 15%;
    animation-delay: 3s;
  }
  .particle:nth-child(3) {
    width: 10px;
    height: 10px;
    top: 75%;
    left: 10%;
    animation-delay: 6s;
  }
  .particle:nth-child(4) {
    width: 14px;
    height: 14px;
    top: 20%;
    left: 70%;
    animation-delay: 1.5s;
  }
  .particle:nth-child(5) {
    width: 7px;
    height: 7px;
    top: 65%;
    left: 80%;
    animation-delay: 4.5s;
  }
  .particle:nth-child(6) {
    width: 9px;
    height: 9px;
    top: 85%;
    left: 85%;
    animation-delay: 8s;
  }
  .particle:nth-child(7) {
    width: 11px;
    height: 11px;
    top: 45%;
    left: 90%;
    animation-delay: 5s;
  }
  .particle:nth-child(8) {
    width: 6px;
    height: 6px;
    top: 10%;
    left: 50%;
    animation-delay: 2s;
  }
  .particle:nth-child(9) {
    width: 13px;
    height: 13px;
    top: 55%;
    left: 55%;
    animation-delay: 7s;
  }
  .particle:nth-child(10) {
    width: 7px;
    height: 7px;
    top: 35%;
    left: 75%;
    animation-delay: 9s;
  }
  .particle:nth-child(11) {
    width: 8px;
    height: 8px;
    top: 65%;
    left: 60%;
    animation-delay: 11s;
  }
  .particle:nth-child(12) {
    width: 10px;
    height: 10px;
    top: 5%;
    left: 80%;
    animation-delay: 13s;
  }
  .particle:nth-child(13) {
    width: 9px;
    height: 9px;
    top: 75%;
    left: 40%;
    animation-delay: 10s;
  }
  .particle:nth-child(14) {
    width: 12px;
    height: 12px;
    top: 30%;
    left: 35%;
    animation-delay: 12s;
  }
  .particle:nth-child(15) {
    width: 7px;
    height: 7px;
    top: 80%;
    left: 25%;
    animation-delay: 14s;
  }

  @keyframes sparkleMove {
    0% {
      transform: translateY(0) translateX(0) scale(1);
      opacity: 0.75;
    }
    50% {
      transform: translateY(-15px) translateX(10px) scale(1.2);
      opacity: 1;
    }
    100% {
      transform: translateY(0) translateX(0) scale(1);
      opacity: 0.75;
    }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .heart {
      font-size: 8rem;
    }
    .hint {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }
    .image-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    .bottom-row-center {
      flex-direction: column;
      gap: 15px;
    }
    .bottom-row-center img {
      width: 100%;
      height: auto;
      border-radius: 18px;
    }
    .marquee-wrapper {
      padding: 10px 0;
    }
    .message-marquee {
      font-size: 1.8rem;
      padding-left: 80%;
    }
  }

  @media (max-width: 480px) {
    .heart {
      font-size: 6.5rem;
    }
    .hint {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .image-grid {
      grid-template-columns: 1fr;
      gap: 10px;
      margin-bottom: 25px;
    }
    .message-marquee {
      font-size: 1.4rem;
      padding-left: 60%;
    }
  }
</style>
</head>
<body>

<div class="container">

    <div class="bottom-row-center">
      <img src="Tawan4.jpg" alt="ภาพที่ 4 ของพี่หวัน" />
      <img src="Tawan5.jpg" alt="ภาพที่ 5 ของพี่หวัน" />

<script>
  // เปิดเพลงถ้าโดนบล็อก autoplay จะเปิดเมื่อคลิกจอครั้งแรก
  document.addEventListener('DOMContentLoaded', () => {
    const music = document.getElementById('background-music');
    music.play().catch(() => {
      document.body.addEventListener('click', () => music.play(), { once: true });
    });

</script>
</body>
