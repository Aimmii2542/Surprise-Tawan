<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thinking of You, P'Tawan ❤️</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&family=Prompt:wght@400;700&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <style>
      /* CSS Variables for easy customization */
      :root {
        --primary-gradient-start: #ff7e5f; /* Coral */
        --primary-gradient-end: #feb47b; /* Peach */
        --secondary-gradient-start: #ee9ca7; /* Pink Rose */
        --secondary-gradient-end: #ffdde1; /* Light Pink */
        --heart-color: #ff4d6d; /* Vibrant Pink-Red */
        --heart-glow-1: #ff8fa3;
        --heart-glow-2: #ffc2d1;
        --text-color-light: #fff;
        --text-color-dark: #333;
        --font-mali: 'Mali', cursive;
        --font-prompt: 'Prompt', sans-serif;
        --font-parisienne: 'Parisienne', cursive;
        --transition-speed: 0.5s;
        --animation-duration-bg: 25s;
        --animation-duration-heart: 1.8s;
        --slideshow-fade-duration: 2s;
        --slideshow-interval: 5000ms;
        --particle-size-min: 2px;
        --particle-size-max: 6px;
      }

      body {
        display: flex;
        flex-direction: column; /* **ปรับตรงนี้: ให้ body เป็น column เพื่อวาง content และ footer** */
        justify-content: space-between; /* **ปรับตรงนี้: กระจายเนื้อหาหลักกับ footer** */
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(
          135deg,
          var(--primary-gradient-start),
          var(--primary-gradient-end)
        );
        font-family: var(--font-prompt);
        color: var(--text-color-light);
        overflow: hidden;
        position: relative;
        animation: backgroundShift var(--animation-duration-bg) ease-in-out
          infinite alternate;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        perspective: 1000px;
      }

      @keyframes backgroundShift {
        0% {
          background: linear-gradient(
            135deg,
            var(--primary-gradient-start),
            var(--primary-gradient-end)
          );
        }
        50% {
          background: linear-gradient(
            -135deg,
            var(--secondary-gradient-start),
            var(--secondary-gradient-end)
          );
        }
        100% {
          background: linear-gradient(
            135deg,
            var(--primary-gradient-start),
            var(--primary-gradient-end)
          );
        }
      }

      .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        flex-grow: 1;
        z-index: 10;
        padding: 2.5rem 1.5rem;
        box-sizing: border-box;
        max-width: 90vw;
        width: 100%;
        min-height: auto;
        height: 100%; /* **ปรับตรงนี้: ให้ main-container ใช้ความสูงที่เหลือจาก body ทั้งหมด** */
        position: relative;
        text-align: center;
        /* margin-bottom: 20px; **ลบออก: เพราะใช้ justify-content: space-between ใน body แล้ว** */
      }

      /* Crystal Heart */
      .heart-link {
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
        filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.5));
        position: relative;
        z-index: 20;
        transition: transform var(--transition-speed) ease-out;
      }

      .heart {
        font-size: clamp(6em, 15vw, 10em);
        color: var(--heart-color);
        animation: pulseGlow var(--animation-duration-heart) ease-in-out infinite;
        text-shadow: 0 0 15px var(--heart-glow-1), 0 0 30px var(--heart-glow-2),
          0 0 60px var(--heart-glow-1), 0 0 100px var(--heart-glow-2);
        transition: transform var(--transition-speed) ease, text-shadow var(--transition-speed) ease;
        user-select: none;
        position: relative;
        will-change: transform, filter;
      }

      /* Crystal effect on heart */
      .heart::before {
        content: '';
        position: absolute;
        top: -15%;
        left: -15%;
        width: 130%;
        height: 130%;
        border-radius: 50%;
        pointer-events: none;
        background: radial-gradient(
            circle at 30% 30%,
            rgba(255, 255, 255, 0.8),
            transparent 60%
          ),
          radial-gradient(
            circle at 70% 70%,
            rgba(255, 182, 193, 0.5),
            transparent 60%
          );
        animation: shineRotate 6s linear infinite;
        mix-blend-mode: screen;
        opacity: 0.8;
        z-index: -1;
        transform-style: preserve-3d;
      }

      @keyframes shineRotate {
        0% { transform: rotate(0deg) translateZ(0); }
        100% { transform: rotate(360deg) translateZ(0); }
      }

      @keyframes pulseGlow {
        0%, 100% {
          transform: scale(1);
          text-shadow: 0 0 10px var(--heart-glow-1), 0 0 25px var(--heart-glow-2),
            0 0 50px var(--heart-glow-1), 0 0 90px var(--heart-glow-2);
        }
        50% {
          transform: scale(1.15);
          text-shadow: 0 0 20px var(--heart-glow-1), 0 0 40px var(--heart-glow-2),
            0 0 80px var(--heart-glow-1), 0 0 140px var(--heart-glow-2);
        }
      }

      /* Hover/Active Effects */
      .heart-link:hover .heart {
        transform: scale(1.25) rotate(-5deg);
        filter: drop-shadow(0 0 20px rgba(255, 77, 109, 0.8));
        text-shadow: 0 0 30px var(--heart-glow-1), 0 0 60px var(--heart-glow-2),
          0 0 90px var(--heart-glow-1), 0 0 150px var(--heart-glow-2);
      }

      .heart-link:active .heart {
        animation: sparkleBurst 0.6s forwards;
      }

      @keyframes sparkleBurst {
        0% {
          transform: scale(1.25) rotate(-5deg);
          filter: drop-shadow(0 0 20px rgba(255, 77, 109, 0.8));
          text-shadow: inherit;
        }
        50% {
          transform: scale(1.4) rotate(-10deg);
          filter: drop-shadow(0 0 25px #fff) drop-shadow(0 0 50px #ffc0cb)
            drop-shadow(0 0 80px #fff);
          text-shadow: 0 0 40px #fff, 0 0 80px #ffc0cb, 0 0 120px #fff;
        }
        100% {
          transform: scale(1.25) rotate(-5deg);
          filter: drop-shadow(0 0 0 #fff);
          text-shadow: inherit;
        }
      }

      /* Hint Text */
      .heart-hint {
        font-family: var(--font-mali);
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-color-light);
        margin-top: 0.5rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        user-select: none;
        z-index: 15;
        opacity: 0.8;
      }

      /* Dynamic Photo Slideshow Gallery */
      .photo-gallery-slideshow {
        position: relative;
        width: 90%;
        max-width: 700px;
        height: 60vh;
        max-height: 500px;
        margin-top: 2rem;
        border-radius: 25px;
        overflow: hidden;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6), 0 0 0 5px rgba(255, 255, 255, 0.3);
        background-color: rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        transform-style: preserve-3d;
        will-change: transform, opacity;
      }

      .gallery-slide {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity var(--slideshow-fade-duration) ease-in-out;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        box-sizing: border-box;
      }

      .gallery-slide img {
        width: 95%;
        max-height: 80%;
        object-fit: contain;
        border-radius: 20px;
        border: 5px solid rgba(255, 255, 255, 0.9);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        will-change: transform;
      }

      .gallery-slide-caption {
        font-family: var(--font-mali);
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--text-color-light);
        margin-top: 1rem;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
        text-align: center;
        line-height: 1.4;
      }

      .gallery-slide.active {
        display: flex;
        opacity: 1;
      }

      /* Floating Message */
      .floating-message {
        font-family: var(--font-parisienne);
        font-size: clamp(1.5em, 5vw, 3.5em);
        font-weight: 700;
        color: var(--text-color-light);
        margin-top: 2.5rem;
        text-shadow: 0 5px 10px rgba(0, 0, 0, 0.6), 0 0 15px rgba(255, 255, 255, 0.3);
        white-space: nowrap;
        overflow: hidden;
        position: relative;
        width: 100%;
        box-sizing: border-box;
        user-select: none;
        z-index: 10;
        height: 1.5em;
      }

      .floating-message span {
        display: inline-block;
        padding-left: 100%;
        animation: floatAndFade 20s linear infinite;
        position: absolute;
        will-change: transform, opacity;
      }

      @keyframes floatAndFade {
        0% {
          transform: translateX(100%);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateX(-100%);
          opacity: 0;
        }
      }

      /* Star Particles */
      .particle {
        position: absolute;
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.9),
          rgba(255, 255, 255, 0.3)
        );
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        animation: twinkle 3s infinite ease-in-out alternate,
          moveParticles 20s linear infinite;
        opacity: 0;
        z-index: 5;
        pointer-events: none;
        will-change: transform, opacity;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      @keyframes moveParticles {
        0% { transform: translate(var(--start-x), var(--start-y)); }
        100% { transform: translate(var(--end-x), var(--end-y)); }
      }

      /* Footer Text */
      .footer-text {
        font-family: var(--font-mali);
        font-size: clamp(0.7rem, 2vw, 0.9rem); /* **ปรับขนาดตามจอ** */
        color: rgba(255, 255, 255, 0.7); /* สีข้อความจางลงเล็กน้อย */
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
        text-align: center;
        margin-top: 1rem; /* ระยะห่างจากข้อความด้านบน */
        margin-bottom: 1rem; /* ระยะห่างจากขอบล่าง */
        line-height: 1.5; /* ระยะห่างระหว่างบรรทัด */
        z-index: 10;
        user-select: none;
      }

      /* ------------------------------------- */
      /* Responsive Adjustments for Mobile & Tablets */
      /* ------------------------------------- */
      @media (max-width: 1024px) {
        .main-container {
          padding: 2rem 1.5rem;
        }
        .heart {
          font-size: clamp(5em, 10vw, 8em);
        }
        .heart-hint {
          font-size: 1rem;
        }
        .photo-gallery-slideshow {
          height: 70vw;
          max-height: 450px;
        }
        .gallery-slide-caption {
          font-size: 1.1rem;
        }
        .floating-message {
          font-size: clamp(1.2em, 4vw, 2.8em);
        }
        .footer-text {
            font-size: clamp(0.6rem, 1.8vw, 0.8rem);
            margin-top: 0.8rem;
            margin-bottom: 0.8rem;
        }
      }

      @media (max-width: 768px) {
        body {
          align-items: center; /* **ปรับกลับเป็น center** */
          padding: 1.5rem 0;
          overflow-y: auto;
          overflow-x: hidden;
          min-height: 100vh;
          justify-content: space-between; /* **ยังคงกระจายเนื้อหาหลักกับ footer** */
        }
        .main-container {
          padding: 1.5rem 1rem;
          min-height: auto;
          max-width: 95vw;
          height: auto; /* Allow auto height for mobile to scroll */
          flex-grow: 0; /* **มือถือไม่ต้องขยายเต็มพื้นที่** */
        }
        .heart {
          font-size: clamp(4em, 8vw, 6em);
        }
        .heart-link:hover .heart,
        .heart-link:active .heart {
            transform: scale(1.1) rotate(-3deg);
            text-shadow: 0 0 15px var(--heart-glow-1), 0 0 30px var(--heart-glow-2), 0 0 45px var(--heart-glow-1), 0 0 80px var(--heart-glow-2);
        }
        .heart-hint {
          font-size: 0.9rem;
          margin-top: 0.3rem;
        }
        .photo-gallery-slideshow {
          height: 80vw;
          max-height: 400px;
          margin-top: 1.5rem;
          border-radius: 20px;
        }
        .gallery-slide-caption {
          font-size: 1rem;
          margin-top: 0.8rem;
        }
        .floating-message {
          font-size: clamp(1em, 3vw, 2em);
          margin-top: 1.5rem;
        }
        .footer-text {
            font-size: clamp(0.55rem, 1.6vw, 0.7rem);
            margin-top: 0.7rem;
            margin-bottom: 0.7rem;
        }
        .particle {
            width: var(--particle-size-min);
            height: var(--particle-size-min);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation-duration: 25s;
        }
        .particle:nth-child(2n) {
            display: none;
        }
      }

      @media (max-width: 480px) {
        .heart {
          font-size: clamp(3.5em, 7vw, 5em);
        }
        .heart-hint {
          font-size: 0.8rem;
        }
        .photo-gallery-slideshow {
          height: 90vw;
          max-height: 350px;
          margin-top: 1rem;
        }
        .gallery-slide-caption {
          font-size: 0.9rem;
          margin-top: 0.5rem;
        }
        .floating-message {
          font-size: clamp(0.8em, 2.5vw, 1.5em);
          margin-top: 1rem;
        }
        .footer-text {
            font-size: clamp(0.5rem, 1.5vw, 0.65rem);
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <audio id="background-music" autoplay loop>
      <source src="เพลงรัก.mp3" type="audio/mpeg" />
      เบราว์เซอร์ของคุณไม่รองรับการเล่นไฟล์เสียง
    </audio>

    <div class="main-container">
      <a
        href="https://www.instagram.com/thewin_wonganan?igsh=NWszY2hvd2Z3bGxz"
        target="_blank"
        class="heart-link"
        title="ไป Instagram พี่หวัน"
      >
        <div class="heart">❤️</div>
      </a>
      <div class="heart-hint">ลองกดตรงรูปหัวใจดูสิครับ</div>

      <div class="photo-gallery-slideshow" id="photoGallerySlideshow">
        </div>

      <div class="floating-message">
        <span>Thinking of you, P'Tawan. You are my sunshine!</span>
      </div>

      </div>

    <div class="footer-text">
      <p>Copyright by thewin wonganann</p>
      <p>ขอบคุณที่ผ่านเข้ามาในชีวิต ให้ผมรู้จักคำว่ารักเป็นนะครับ</p>
    </div>

    <script>
      // Background Music Autoplay
      document.addEventListener('DOMContentLoaded', function () {
        const music = document.getElementById('background-music');
        music.volume = 0.6; // Set initial volume
        music.play().catch(function (error) {
          console.log('Autoplay was prevented. Attaching click listener.');
          // Fallback for autoplay restrictions
          document.body.addEventListener(
            'click',
            function () {
              music.play();
            },
            { once: true } // Only listen for one click
          );
        });
      });

      // Photo Gallery Slideshow Logic
      (function () {
        const slidesData = [
          { src: 'Tawan1.jpg', alt: 'Tawan 1', caption: 'ขอบคุณที่ช่วยถือเป๋าในวันนั้น' },
          { src: 'Tawan2.jpg', alt: 'Tawan 2', caption: 'ขอบคุณที่ไม่เคยปฎิเสธ' },
          { src: 'Tawan3.jpg', alt: 'Tawan 3', caption: 'ขอบคุณที่พยายามรักษาน้ำใจ' },
          { src: 'Tawan4.jpg', alt: 'Tawan 4', caption: 'ขอโทษที่ทำให้คิดมาก' },
          { src: 'Tawan5.jpg', alt: 'Tawan 5', caption: 'ขอโทษที่ทำให้ลำบากใจ' },
          
          // Add more images and captions here!
        ];

        let slideIndex = 0;
        const slideshowContainer = document.getElementById('photoGallerySlideshow');

        // Dynamically create slides
        slidesData.forEach((data, index) => {
          const slideDiv = document.createElement('div');
          slideDiv.classList.add('gallery-slide');
          if (index === 0) {
            slideDiv.classList.add('active'); // First slide is active initially
          }

          const img = document.createElement('img');
          img.src = data.src;
          img.alt = data.alt;
          slideDiv.appendChild(img);

          if (data.caption) {
            const captionDiv = document.createElement('div');
            captionDiv.classList.add('gallery-slide-caption');
            captionDiv.textContent = data.caption;
            slideDiv.appendChild(captionDiv);
          }
          slideshowContainer.appendChild(slideDiv);
        });

        const slides = document.querySelectorAll('.gallery-slide');

        function showSlides() {
          // Hide current slide
          slides[slideIndex].classList.remove('active');

          // Move to next slide
          slideIndex = (slideIndex + 1) % slides.length; // Loop back to start

          // Show next slide
          slides[slideIndex].classList.add('active');

          setTimeout(showSlides, parseInt(getComputedStyle(document.documentElement).getPropertyValue('--slideshow-interval')));
        }

        // Start slideshow after all images are loaded (or after a short delay)
        window.onload = function () {
          // A short delay ensures initial styles are applied
          setTimeout(showSlides, parseInt(getComputedStyle(document.documentElement).getPropertyValue('--slideshow-interval')));
        };
      })();

      // Dynamic Particle Generation
      (function () {
        const numParticles = 30; // Number of particles
        const mainContainer = document.querySelector('.main-container');

        for (let i = 0; i < numParticles; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');

          const size =
            Math.random() * (parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--particle-size-max')) - parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--particle-size-min'))) + parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--particle-size-min'));
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;

          const startX = Math.random() * 100 + 'vw';
          const startY = Math.random() * 100 + 'vh';
          const endX = (Math.random() - 0.5) * 200 + 'vw'; // Random direction
          const endY = (Math.random() - 0.5) * 200 + 'vh';

          particle.style.setProperty('--start-x', startX);
          particle.style.setProperty('--start-y', startY);
          particle.style.setProperty('--end-x', endX);
          particle.style.setProperty('--end-y', endY);

          particle.style.animationDelay = `${Math.random() * 10}s`; // Stagger animation start
          particle.style.animationDuration = `${20 + Math.random() * 15}s`; // Vary animation duration
          particle.style.animationName = 'twinkle, moveParticles'; // Ensure both animations run

          mainContainer.appendChild(particle);
        }
      })();
    </script>
  </body>
</html>
